<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme slider</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="slider__wrapper">
                <img src="mem-1.jpg" alt="">
                <img src="mem-2.jpg" alt="">
                <img src="mem-3.jpg" alt="">
            </div>
            <div class="slider__bottom">
                <span class="slider__text" data-target="one">Текст 1</span>
                <span class="slider__text" data-target="two">Текст 2</span>
                <span class="slider__text" data-target="three">Текст 3</span>
                <span class="slider__text" data-target="four">Текст 4</span>
                <span class="slider__text" data-target="five">Текст 5</span>
                <div class="slider__bottom-controls">
                    <label class="slider__label">
                        <input type="radio" name="controls" data-path="one" class="slider__input" checked>
                    </label>
                    <label class="slider__label">
                        <input type="radio" name="controls" data-path="two" class="slider__input">
                    </label>
                    <label class="slider__label">
                        <input type="radio" name="controls" data-path="three" class="slider__input">
                    </label>
                    <label class="slider__label">
                        <input type="radio" name="controls" data-path="four" class="slider__input">
                    </label>
                    <label class="slider__label">
                        <input type="radio" name="controls" data-path="five" class="slider__input">
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
